<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AVAGPT Antwort</title>
  <style>
    body {
      background-color: #ffffff;
      color: #003366;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background-color: #f2f2f2;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      border-top: 8px solid #00549f;
    }
    .question {
      background-color: #e6e6e6;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      min-height: 100px;
    }
    .answer {
      background-color: #dde6f2;
      padding: 20px;
      border-left: 4px solid #00549f;
      border-radius: 5px;
      display: none;
      margin-top: 20px;
      color: #002147;
    }
    .label {
      font-weight: bold;
      margin-bottom: 8px;
      text-align: left;
      color: #00549f;
    }
    button {
      margin-top: 15px;
      background-color: #00549f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">
      <div class="label">Du:</div>
      <div id="typed-text"></div>
    </div>
    <button onclick="showAnswer()">Antwort anzeigen</button>
    <div class="answer" id="answer">
      <div class="label">AVAGPT:</div>
      <div>Steh früher auf, du fauler Hund! ☕</div>
    </div>
  </div>

  <script>
    const text = "Wie krieg ich meinen Arsch pünktlich zur Schulung, drück mir vorher noch ’nen Kaffee in die Tasse – und erspar somit meinen Kollegen die Gruppentherapie in Geduld?";
    const typedText = document.getElementById("typed-text");
    let index = 0;

    function typeText() {
      if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeText, 35);
      }
    }

    function showAnswer() {
      document.getElementById("answer").style.display = "block";
    }

    window.onload = typeText;
  </script>
</body>
</html>
